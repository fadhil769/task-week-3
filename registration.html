<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5"
    tabindex="-1"
    role="dialog"
    id="modalTour"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-body p-5">
          <div class="container-sm">
            <h1 class="h3 mb-3 fw-normal">Registration</h1>
            <form action="thanks.html" method="post">
              <div class="row mb-3">
                <div class="col form-floating">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="First Name"
                    id="first-name"
                    name="first-name"
                    required
                  />
                  <label for="first-name"> First Name</label>
                </div>

                <div class="col form-floating">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Last Name"
                    id="last-name"
                    name="last-name"
                    required
                  />
                  <label for="last-name">Last Name</label>
                </div>
              </div>

              <div class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Package</legend>

                <div class="col-sm-10">
                  <div class="form-check">
                    <label class="form-check-label" for="private-a"
                      >Private A</label
                    >
                    <input
                      class="form-check-input"
                      type="radio"
                      id="private-a"
                      name="package"
                      value="private-a"
                      checked
                    />
                  </div>

                  <div class="form-check">
                    <label class="form-check-label" for="private-b"
                      >Private B</label
                    >
                    <input
                      class="form-check-input"
                      type="radio"
                      id="private-b"
                      name="package"
                      value="private-b"
                    />
                  </div>

                  <div class="form-check">
                    <label class="form-check-label" for="private-c"
                      >Private C</label
                    >
                    <input
                      class="form-check-input"
                      type="radio"
                      id="private-c"
                      name="package"
                      value="private-c"
                    />
                  </div>
                </div>
              </div>

              <div class="col form-floating mb-3">
                <select
                  class="form-select"
                  id="session"
                  aria-label="Choose Sessions"
                  name="choose-session"
                  required
                >
                  <option value="" selected>--Choose Session--</option>
                  <option value="morning">Morning</option>
                  <option value="afternoon">Afternoon</option>
                  <option value="evening">Evening</option>
                </select>
                <label for="session">Sessions</label>
              </div>

              <div class="row mb-3">
                <div class="form-floating">
                  <input
                    class="form-control"
                    type="number"
                    placeholder=""
                    id="total-number"
                    name="number-of-people"
                    min="1"
                    max="20"
                    required
                  />
                  <label for="total-number">Number of people</label>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col form-floating">
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Email"
                    id="email"
                    name="email"
                    required
                  />
                  <label for="email">Email</label>
                </div>

                <div class="col-4 form-floating">
                  <input
                    class="form-control"
                    type="password"
                    placeholder="@example.com"
                    id="password"
                    name="password"
                    required
                  />
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="form-check form-switch mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="agree"
                  name="agree-to-terms"
                  required
                />
                <label class="form-check-label" for="agree"
                  >I agree with the terms & conditions</label
                >
              </div>
              <div class="col-12">
                <button class="btn btn-primary">Register!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
